<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка еды ;%!?:*;!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <!-- НАВИГАЦИЯ -->
    <header>
        <div>
            <img src="../images/logo.jpg"
                 alt=""
                 height="60"
                 width="60">
            <p>Доставка Еды</p>
        </div>
        <div>
            <p>Чтобы заказать - войдите</p>
        </div>
        <nav>
            <a href="/tape">Лента</a>
            <a href="/basket">Корзина</a>
            <a href="/enter">Войти</a>
        </nav>
    </header>

    <!-- ЛЕНТА МАГАЗИНА -->
    <ul class="container">
        {% for product in products %}
            <div class="product-card">
                <div class="product-image"><img src="{{ product.image }}"
                                                alt="Картинка не загруженна"
                                                width="150px"
                                                height="200px"></div>
                <h3>{{ product.name }}</h3>
                <p>Количество: {{ product.quantity }}</p>
                <p class="price">Цена: {{ product.cost }}</p>
                <form action="/item/{{ product.product_id }}/description/0" method="post">
                    <input type="submit" value="Описание">
                </form>
            </div>
        {% endfor %}
    </ul>

</body>
</html>
