<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка еды ;%!?:*;!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/order_create.css') }}">
    <base href="http://127.0.0.1:5000/">
</head>
<body>

    <!-- НАВИГАЦИЯ -->
    <header>
        <div>
            <img src="../images/logo.jpg"
                 alt=""
                 height="60"
                 width="60">
            <p>Доставка Еды</p>
        </div>
        <div>
            <p>{{ user.login }}</p>
        </div>
        <nav>
            <a href="/tape/{{ user.user_id }}">Лента</a>
            <a href="/basket/{{ user.user_id }}">Корзина</a>
            <a href="/orders/{{ user.user_id }}">Заказы</a>
            <a href="/profile/{{ user.user_id }}">Профиль</a>
        </nav>
    </header>


    <div class="order-create">
        <div>
            <h1>Оформление заказа</h1>
        </div>
        <div>
            <form action="/order/create/{{ user.user_id }}" method="post">
                <p>Стоимость к оплате: {{ get_basket[0].all_price_item }}</p>
                <input name="address" type="text" placeholder="Введите адрес доставки">
                <input type="submit" value="Оплатить">
            </form>
        </div>
    </div>


</body>
</html>
