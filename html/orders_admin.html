<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка еды ;%!?:*;!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/orders.css">
</head>
<body>

    <!-- НАВИГАЦИЯ -->
    <header>
        <div>
            <img src="../images/logo.jpg"
                 alt=""
                 height="60"
                 width="60">
            <p>Доставка Еды</p>
        </div>
        <div>
            <p>Администратор</p>
        </div>
        <nav>
            <a href="/tape/{{ user.user_id }}">Лента</a>
            <a href="/basket/{{ user.user_id }}">Корзина</a>
            <a href="/orders/{{ user.user_id }}">Заказы</a>
            <a href="/profile/{{ user.user_id }}">Профиль</a>
        </nav>
    </header>

    <div class="list-orders">
        <div>
            <h1>Заказы</h1>
            <ul>
                {% for order in orders %}
                <div>
                    <ul class="list-orders-ul-ul">
                        <li class="list-orders-li-1">Номер заказа: {{ order.order_id }}</li>
                        <li class="list-orders-li">Адрес доставки: {{ order.address }}</li>
                        <li class="list-orders-li">Итоговая стоимость: {{ order.total_cost }}</li>
                        <li class="list-orders-li">Статус: {{ order.status }}</li>
                    </ul>
                </div>
                {% endfor %}
            </ul>
        </div>
    </div>


</body>
</html>
